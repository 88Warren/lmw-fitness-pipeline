apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: react-test
  namespace: lmw-fitness
spec:
  steps:
    - name: run-tests
      image: node:18
      workingDir: $(workspaces.source.path)/web
      script: |
        #!/bin/sh
        npm ci
        npm test -- --ci
  workspaces:
    - name: source