apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: backend-lint
  namespace: lmw-fitness
spec:
  workspaces:
    - name: source
  steps:
    - name: backend-lint
      image: golang:1.24-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        set -e
        
        # Check if this is a Go project
        if [ -f "go.mod" ]; then
          echo "Running backend linter..."
          go mod download
          go vet ./...
        else
          echo "No go.mod found. Skipping backend linting."
        fi
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 650Mi
          cpu: 400m