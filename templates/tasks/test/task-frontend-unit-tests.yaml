apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: frontend-unit-tests
  namespace: lmw-fitness
spec:
  workspaces:
    - name: source
  steps:
    - name: frontend-unit-tests
      image: node:20.12.2-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        set -e
        
        # Check if this is a frontend project
        if [ -f "package.json" ]; then
          echo "Running frontend unit tests..."
          npm install
          npm run test-unit
        else
          echo "No package.json found. Skipping frontend unit tests."
        fi
      resources:
        requests:
          memory: 10Mi
          cpu: 10m
        limits:
          memory: 10Mi
          cpu: 10m