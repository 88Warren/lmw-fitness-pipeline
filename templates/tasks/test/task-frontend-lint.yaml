apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: frontend-lint
  namespace: lmw-fitness
spec:
  workspaces:
    - name: source
  steps:
    - name: frontend-lint
      image: node:20.12.2-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        set -e
        
        # Check if this is a frontend project
        if [ -f "package.json" ]; then
          echo "Running frontend linter..."
          npm install
          npm run lint
        else
          echo "No package.json found. Skipping frontend linting."
        fi
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
          cpu: 250m